<!DOCTYPE html> 
<html> 
  <meta charset="utf-8"> 
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin: 0px; overflow: hidden;">
      <a-scene embedded arjs="debugUIEnabled: false">
        <a-marker present="hiro">
          <a-torus position="0 0.5 -0" color="#4A2E94" radius="0.5" animation="property: components.material.material.color; type: color; from: red; to: purple; loop: true; dur: 5000"></a-torus>
          <a-plane src="https://images.unsplash.com/photo-1569796922509-d2846284929e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0"></a-plane>
          <a-cylinder color="white" height="2.370" radius="0.05" position="0 0 0"></a-cylinder>
          <a-cylinder color="white" height="2.370" radius="0.05" position="1 0 0"></a-cylinder>
          <a-torus-knot color="#CCB827" radius="0.5" position="1 0.5 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"></a-torus-knot>
          <a-plane src="https://cdnb.artstation.com/p/assets/video_clips/images/024/538/805/large/pixel-jeff-thumb.jpg?1582740711" width="2.5" height="1.5" position="0 1 -1"></a-plane>
          <a-text value="Week 2 by Kravets O." font="AA-Higherup-msdf.json" negate="false" color="red" width="3" position="-1 0.5 -1" rotation="0 0 0" animation="property: rotation; to: 0 0 -360; loop: true; dur: 5000"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
