<!DOCTYPE html>
<html>
    <head><title>OrbitControls</title></head>
    <body>
        <script src="https://threejs.org/build/three.js"></script>
        <script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js"></script>

        <script>
            scene = new THREE.Scene(); 
            var WIDTH = window.innerWidth, HEIGHT = window.innerHeight; 
            
            renderer = new THREE.WebGLRenderer({antialias: true}); 
            renderer.setSize(WIDTH, HEIGHT); 
            document.body.appendChild(renderer.domElement); 
            
            camera  =  new  THREE.PerspectiveCamera(45, WIDTH / HEIGHT,  0.1, 20000); 
            camera.position.set(0, 6, 0); 
            scene.add(camera); 
            
            window.addEventListener('resize', function() { 
                var WIDTH = window.innerWidth, HEIGHT = window.innerHeight; 
                renderer.setSize(WIDTH, HEIGHT); 
                camera.aspect = WIDTH / HEIGHT; 
                camera.updateProjectionMatrix(); 
            }); 
            
            renderer.setClearColor(0x333F47, 1); 
            
            var light = new THREE.PointLight(0xffffff); 
            light.position.set(-100, 200, 100); 
            scene.add(light); 
            
            var texture = new THREE.TextureLoader().load('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?cs=srgb&dl=pexels-simon-berger-1323550.jpg&fm=jpg');

            var cylgeometry = new THREE.CylinderGeometry(3, 3, 7, 7); 
            var cylmaterial = new THREE.MeshLambertMaterial({map: texture}); 
            var cylmesh = new THREE.Mesh(cylgeometry, cylmaterial); 
            cylmesh.position.set(0.9, -5, -6); 
            scene.add(cylmesh); 
            
            controls = new THREE.OrbitControls(camera,renderer.domElement); 
            
            function animate() {  
                cylmesh.rotation.y += 0.01; 
                controls.update(); 
                renderer.render(scene, camera); 
                requestAnimationFrame(animate); 
            }

            animate();
        </script>
    </body>
</html>
